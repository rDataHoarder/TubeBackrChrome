<head><title>TubeBackr - Settings</title></head>

<h1>TubeBackr - Settings</h1>

<div>
    <label for="host">Please enter your Hostname with Protocol and Port.</label>
    <br>
    <input type="url" id="host" name="host" placeholder="http://localhost:9999">
</div>
<br>
Examples:
<ul>
    <li>http://10.0.0.2:9999</li>
    <li>https://10.0.0.2:3333</li>
    <li>http://home.example.com:1337</li>
    <li>https://home.example.com:5467</li>
</ul>



<div>
    <button id="testbtn">Test Connection</button>
    <button id="save">Save!</button>
</div>
<p id="status">You have not saved the settings</p>

<script src="settings.js"></script>
